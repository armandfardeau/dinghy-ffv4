- id: level_7_section_3_subsection_2_item_2_title
  translation: "Savoir se situer sur le plan d’eau."
- id: level_7_section_3_subsection_2_item_3_title
  translation: "Participer aux tâches collectives."
- id: level_8_section_1_subsection_1_item_1_title
  translation: "Coordonner les actions de barre-écoute déplacement pour optimiser la vitesse"
- id: level_8_section_1_subsection_1_item_2_title
  translation: "Adapter constamment les réglages et la conduite en fonction de"
- id: level_8_section_1_subsection_2_item_1_title
  translation: "l’allure et des variations de vent et de mer, pour optimiser la vitesse."
- id: level_8_section_1_subsection_2_item_1_title
  translation: "Coordonner les actions de barre-écoute-déplacement, pour optimiser le gain au vent ou le gain sous le vent."
- id: level_8_section_1_subsection_3_item_1_title
  translation: "Choisir la trajectoire rapprochant de l’objectif (adonnantes/refusantes)."
- id: level_8_section_1_subsection_3_item_2_title
  translation: "Repérer les zones de vent et courant potentiellement plus ou moins forts."
- id: level_8_section_2_subsection_1_item_1_title
  translation: "Remorquer une embarcation (à la voile ou au moteur)."
- id: level_8_section_2_subsection_1_item_2_title
  translation: "Mettre en relation le paysage rencontré avec la carte marine."
- id: level_8_section_2_subsection_1_item_3_title
  translation: "Définir et critiquer sa route, entretenir une estime."
- id: level_8_section_2_subsection_1_item_4_title
  translation: "Maintenir l’état du bateau ou de la planche."
- id: level_8_section_3_subsection_1_item_1_title
  translation: "Veiller au respect des règles de préservation des espèces naturelles."
- id: level_8_section_3_subsection_1_item_2_title
  translation: "Connaître les métiers liés au milieu."
- id: level_8_section_3_subsection_1_item_3_title
  translation: "Connaître les principaux éléments du patrimoine maritime, lacustre ou fluvial du site."
- id: level_8_section_3_subsection_2_item_1_title
  translation: "Présenter les informations météo utiles à la définition du programme de navigation."
- id: level_8_section_3_subsection_2_item_2_title
  translation: "Reconnaître les principaux phénomènes susceptibles de faire varier les conditions de vent dans un délai de trois heures"
- id: level_8_section_3_subsection_2_item_3_title
  translation: "Naviguer en groupe de pratiquants solidaires."
- id: level_8_section_3_subsection_2_item_4_title
  translation: "Organiser les tâches collectives."
