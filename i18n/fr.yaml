  translation: "Coordonner les actions barre et écoute pour équilibrer le bateau sans changer d’allure."
- id: level_7_section_2_subsection_1_item_1_title
  translation: "Connaître les procédures d’alerte et de signalement."
- id: level_7_section_2_subsection_1_item_2_title
  translation: "Choisir, dans le matériel disponible, celui adapté à son niveau et aux conditions."
